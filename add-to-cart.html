<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-to-cart</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <form class="container-fluid justify-content-end">
            <button class="btn btn-outline-dark mt-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><img
                    src="shopping-cart.png" />
                <span class="badge text-bg-dark" id="cartCount"></span>
            </button>
        </form>
    </nav>


    <div class="wrapper">
        <div class="inner">
            <div class="myForm">
                <!-- "Product Title" -->
                <div class="form-holder">
                    <span class="lnr lnr-user"><i class="fa-regular fa-user"></i></span>
                    <input type="text" class="title" placeholder="Product Title" required>
                </div>
                <!-- "Product color" -->
                <div class="form-holder">
                    <span class="lnr lnr-envelope"><i class="fa-regular fa-envelope"></i></span>
                    <input type="text" class="color" placeholder="Product Color" required>
                </div><br>
                <!-- "size" -->
                <p class="card-text">
                    <input type="radio" class="btn-check" name="size" id="dark-outlined-S" autocomplete="off" value="S">
                    <label class="btn btn-outline-dark" for="dark-outlined-S">S</label>

                    <input type="radio" class="btn-check" name="size" id="dark-outlined-M" autocomplete="off" value="M">
                    <label class="btn btn-outline-dark" for="dark-outlined-M">M</label>

                    <input type="radio" class="btn-check" name="size" id="dark-outlined-L" autocomplete="off" value="L">
                    <label class="btn btn-outline-dark" for="dark-outlined-L">L</label>

                    <input type="radio" class="btn-check" name="size" id="dark-outlined-XL" autocomplete="off"
                        value="XL">
                    <label class="btn btn-outline-dark" for="dark-outlined-XL">XL</label>

                    <input type="radio" class="btn-check" name="size" id="dark-outlined-XXL" autocomplete="off"
                        value="XXL">
                    <label class="btn btn-outline-dark" for="dark-outlined-XXL">XXL</label>
                </p> <br>

                <!-- "Product price" -->
                <div class="form-holder">
                    <span class="lnr lnr-lock"><i class="fa-solid fa-lock"></i></span>
                    <input type="number" class="price" placeholder="Product Price" required>
                </div>

                <!-- product quantity -->
                <div class="countDown d-flex mb-2 d-flex align-items-center"> &nbsp;Quantity : &nbsp;
                    <button id="increment" class="btn btn-dark rounded-circle"
                        style="background-color: #303952; color: #e0e8f4;">+</button>
                    <div id="countValue" class="d-flex align-items-center px-3">1</div>
                    <button id="decrement" class="btn btn-dark rounded-circle"
                        style="background-color: #303952; color: #e0e8f4; border-radius: 100%;">-</button>
                </div>
                <button class="form-btn" type="submit">
                    <span>Submit</span>
                </button>
                <div id="error"></div>
            </div>
        </div>
    </div>

    <!-- OFF CANVAS -->
    <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
        aria-labelledby="offcanvasWithBothOptionsLabel" style="background-color: #FBF9F1;">
        <!-- offcanvas-header -->
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <!-- offcanvas-body -->
        <div class="offcanvas-body"></div>
        <div class="d-flex justify-content-around align-items-center justify-content-center">
            <p id="cartTotalDisplay"></p>
            <!-- refreshPage button -->
            <button type="button" class="btn btn-outline-dark d-flex justify-content-end align-items-center"
                onclick="refreshPage()">Place order</button>
            <!-- clear all button -->
            <button class="btn btn-outline-dark d-flex justify-content-end align-items-center" type="submit"
                onclick="ClearAll()" style="width: fit-content;">Clear All
            </button>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="add-to-cart.js"></script>
</body>

</html>
